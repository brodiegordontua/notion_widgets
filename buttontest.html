<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTC+10">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Widget</title>
</head>

<div class="button-align">

    <button class="button button1">Test Button</button>

    <style>
        .button {
            background-color: #333FFF;
            border: none;
            color: white;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
        }

        .button:hover {
            background-color: #72EFDD;
            color: #333FFF;
        }

        .button1 {
            border-radius: 30px;
        }

        .button-align {
            text-align: center;
        }
    </style>
</div>

</html>
